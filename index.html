<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BeeBox CSS — Уровни</title>
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="main.js"></script>
  <link rel="apple-touch-icon" sizes="180x180" href="/img/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/img/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/img/favicon-16x16.png">
<link rel="manifest" href="/img/site.webmanifest">
</head>
<body>
  <div id="menu" class="menu-screen">
    <h1>BeeBox CSS</h1>
    <button id="playBtn">Играть</button>
    <button id="levelsBtn">Уровни</button>
    <button id="exitBtn">Выход</button>
  </div>

  <div id="levelSelect" class="level-select hidden" style="display:none;">
    <h2>Выберите уровень</h2>
    <ul id="levelsList"></ul>
    <button id="closeLevelSelect">Закрыть</button>
  </div>

  <div class="container hidden">
    <!-- Левая панель -->
    <div class="left-panel">
      <h1>BeeBox CSS</h1>
      <!-- Навигация по уровням -->
      <div class="level-navigation">
        <button id="prevLevel" disabled>&lt;</button>
        <span id="levelIndicator">Уровень 1</span>
        <button id="nextLevel" disabled>&gt;</button>
      </div>
      <p>
        Используй <code>justify-content</code>, чтобы помочь пчелке попасть на цветок.
      </p>
      
      <ul id="tipsList"></ul>

      <div class="code-editor">
        <!-- Здесь динамически появится редактор кода с input -->
      </div>

      <button id="checkButton">Проверить</button>

      <p id="feedback"></p>
    </div>

    <!-- Правая панель -->
    <div class="right-panel">
      <div id="pond">
        <!-- Контент пчёлки и цветка будет тут вставляться -->
      </div>
    </div>
  </div>
</body>
</html>
